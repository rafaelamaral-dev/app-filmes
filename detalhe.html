<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Filme</title>
    <link rel="stylesheet" href="detalhe.css">
</head>
<body>

    <header class="header">
        <button class="back-btn" onclick="window.history.back()">‚Üê Voltar</button>
        <h1 id="titulo" class="movie-title"></h1>
    </header>

    <main class="container">

        <section class="movie-detail">
            <img id="poster" class="movie-poster" alt="Poster do Filme">

            <div class="movie-info">
                <p id="descricao" class="descricao"></p>

                <div class="movie-meta">
                    <p id="nota"></p>
                    <p id="lancamento"></p>
                </div>
            </div>
        </section>

    </main>

    <script src="detalhe.js"></script>
</body>
</html>
