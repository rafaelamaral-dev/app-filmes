<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Filmes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <header class="topo">
        <h1 class="titulo">Buscar Filmes</h1>
    </header>

    <form class="busca-form" onsubmit="return false">
        <input 
            type="text" 
            id="buscarFilme" 
            placeholder="Digite o nome do filme..."
            autocomplete="off"
        >
        <button id="btnBuscar">Buscar</button>
    </form>

    <p id="status" class="status-msg"></p>

    <section id="resultados" class="lista-filmes"></section>

</div>

<script src="script.js"></script>
</body>
</html>
